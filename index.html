<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" href="Icone-coracao-Png-1-1024x1024.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eu te amo h√°‚Ä¶ ‚ù§Ô∏è</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f0f14;
      --card: #151823;
      --text: #f7f7fb;
      --subtext:#aab0c0;
      --accent:#ff5d8f;
      --accent-2:#7c5cff;
      --ring: rgba(255, 93, 143, .4);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 80% -10%, rgba(124,92,255,.25), transparent 50%),
                  radial-gradient(1000px 700px at 0% 110%, rgba(255,93,143,.18), transparent 50%),
                  var(--bg);
      color:var(--text);
      display:grid; place-items:center;
      overflow-x:hidden;
    }

    /* Part√≠culas de cora√ß√µes */
    .hearts{
      position: fixed; inset:0; overflow:hidden; pointer-events:none; z-index:0;
    }
    .heart{ position:absolute; width:14px; height:14px; opacity:.14; transform:rotate(45deg); animation: floatUp linear infinite; }
    .heart:before, .heart:after{ content:""; position:absolute; width:100%; height:100%; background:currentColor; border-radius:50%; }
    .heart:before{ left:-50%; }
    .heart:after{ top:-50%; }
    @keyframes floatUp{ from{ transform:translateY(10vh) rotate(45deg) scale(.8); } to{ transform:translateY(-110vh) rotate(45deg) scale(1.2);} }

    .wrap{ width:min(100%, 1100px); padding:24px; z-index:1; }

    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), 0 0 0 8px rgba(255,255,255, .02) inset;
      padding: clamp(16px, 5vw, 40px);
      overflow:hidden;
    }

    .ring{ position:absolute; inset:-140px -140px auto auto; width:380px; height:380px; border-radius:50%;
           background: radial-gradient(closest-side, var(--ring), transparent 70%);
           filter: blur(18px);}

    header{
      display:flex; align-items:center; gap:14px; margin-bottom:20px;
    }
    .pill{
      font-size:12px; text-transform:uppercase; letter-spacing:.2em; color:var(--subtext);
      border:1px solid rgba(255,255,255,.1); padding:8px 12px; border-radius:999px;
      backdrop-filter: blur(6px);
    }

    .hero{
      display:grid; grid-template-columns: 1.2fr .9fr; gap: clamp(16px, 4vw, 36px);
      align-items:center;
    }

    .title{
      font-size: clamp(28px, 4.4vw, 54px); line-height:1.1; margin:0 0 8px;
      font-weight:800;
      background: linear-gradient(90deg, var(--text), #e7dfff 40%, #ffdeeb 80%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .subtitle{ margin:0; color:var(--subtext); font-size:clamp(14px, 1.6vw, 18px); }

    .photoWrap{
      display:grid; place-items:center; aspect-ratio:1/1; width: min(72vw, 380px); justify-self:center;
    }
    .photo{
      width:100%; height:100%; object-fit:cover; border-radius:26px;
      border: 2px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      transform: perspective(700px) rotateY(-8deg) rotateX(3deg);
      transition:.6s ease transform;
    }
    .photoWrap:hover .photo{ transform: perspective(700px) rotateY(0) rotateX(0) scale(1.02); }

    .timer{
      display:flex; gap:10px; flex-wrap:wrap; margin:22px 0 0;
    }
    .unit{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:12px 16px; min-width:84px;
      text-align:center;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    .value{ font-size: clamp(20px, 3.6vw, 36px); font-weight:800; display:block; }
    .label{ font-size:12px; letter-spacing:.16em; text-transform:uppercase; color:var(--subtext); }

    .cta{
      margin-top:26px; display:flex; gap:12px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:none; cursor:pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:white; padding:12px 18px; border-radius:14px; font-weight:700; font-size:15px;
      box-shadow: 0 10px 24px rgba(124,92,255,.35);
      transition: transform .15s ease, box-shadow .25s ease, filter .25s ease;
    }
    .btn:hover{ transform: translateY(-2px); filter:saturate(1.1); box-shadow: 0 14px 34px rgba(124,92,255,.45);} 
    .ghost{ background: transparent; border:1px solid rgba(255,255,255,.18); color: var(--text);}

    footer{ margin-top: 24px; color:var(--subtext); font-size:12px; text-align:center; }

    @media (max-width: 860px){
      .hero{ grid-template-columns: 1fr; }
      .photoWrap{ order:-1; }
      .title{ text-align:center; }
      .subtitle{ text-align:center; }
      .cta{ justify-content:center; }
    }
  </style>
</head>
<body>
  <!-- M√∫sica de fundo -->
  <audio id="bgMusic" autoplay loop>
    <source src="Taylor Swift - So High School (Lyrics) [fwma5KbLL7I].mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <!-- Cora√ß√µes de fundo -->
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <main class="wrap">
    <div class="card">
      <span class="ring" aria-hidden="true"></span>
      <header>
        <span class="pill">Para minha namorada</span>
      </header>

      <section class="hero">
        <!-- Lado esquerdo: texto + contador -->
        <div>
          <h1 class="title">Bruna, eu te amo h√°‚Ä¶</h1>
          <p class="subtitle">Desde <strong id="sinceText">07/07/2025</strong>, cada segundo ao seu lado tem sido m√°gico. üíñ</p>

          <div class="timer" id="timer" aria-live="polite">
            <!-- Populado via JS -->
          </div>

          <div class="cta">
            <button class="btn" id="toggleFormat">Alternar formato</button>
            <button class="btn ghost" id="copyLink">Compartilhar este momento</button>
            <button class="btn" id="toggleMusic">Pausar m√∫sica</button>
            <a class="btn" id="Album de Fotos" href="album de fotos.html">√Ålbum de Fotos</a>
          </div>

          <footer>
            Eu te amarei por toda eternidade meu amor!
          </footer>
        </div>

        <!-- Lado direito: foto central -->
        <div class="photoWrap">
          <!-- Substitua o src pela foto de voc√™s -->
          <img class="photo" id="lovePhoto" src="WhatsApp Image 2025-08-25 at 20.18.48.jpeg" alt="N√≥s dois" />
        </div>
      </section>
    </div>
  </main>

  <script>
    // ======= CONFIGURA√á√ÉO R√ÅPIDA =======
    const START_DATE = new Date(2025, 6, 7, 0, 0, 0);
    const NAME = "Bruna";

    const url = new URL(window.location);
    const param = url.searchParams.get('desde');
    if(param){
      const parsed = new Date(param);
      if(!isNaN(parsed)){
        START_DATE.setTime(parsed.getTime());
      }
    }

    document.querySelector('.title').textContent = `${NAME}, eu te amo h√°‚Ä¶`;
    const sinceText = document.getElementById('sinceText');
    const two = n => String(n).padStart(2,'0');
    sinceText.textContent = `${two(START_DATE.getDate())}/${two(START_DATE.getMonth()+1)}/${START_DATE.getFullYear()}`;

    const timerEl = document.getElementById('timer');
    let compact = false;

    function diffParts(from, to){
      let delta = Math.floor((to - from) / 1000);
      const years = Math.floor(delta / (365.2425*24*3600));
      delta -= Math.floor(years * 365.2425*24*3600);
      const months = Math.floor(delta / (30.436875*24*3600));
      delta -= Math.floor(months * 30.436875*24*3600);
      const days = Math.floor(delta / (24*3600));
      delta -= days * 24*3600;
      const hours = Math.floor(delta / 3600);
      delta -= hours * 3600;
      const minutes = Math.floor(delta / 60);
      const seconds = delta - minutes*60;
      return { years, months, days, hours, minutes, seconds };
    }

    function render(parts){
      timerEl.innerHTML = '';
      const entries = compact
        ? [{k:'total', v: formatTotal(parts)}]
        : [
            {k:'anos', v: parts.years},
            {k:'meses', v: parts.months},
            {k:'dias', v: parts.days},
            {k:'horas', v: parts.hours},
            {k:'min', v: parts.minutes},
            {k:'seg', v: parts.seconds},
          ];

      entries.forEach(({k,v})=>{
        const box = document.createElement('div');
        box.className = 'unit';
        box.innerHTML = `<span class="value">${v}</span><span class="label">${k}</span>`;
        timerEl.appendChild(box);
      });
    }

    function formatTotal({years, months, days, hours, minutes, seconds}){
      const chunks = [];
      if(years) chunks.push(`${years}a`);
      if(months) chunks.push(`${months}m`);
      if(days) chunks.push(`${days}d`);
      chunks.push(`${hours}h`, `${minutes}m`, `${seconds}s`);
      return chunks.join(' ');
    }

    function tick(){
      const now = new Date();
      const parts = diffParts(START_DATE, now);
      render(parts);
      requestAnimationFrame(()=> setTimeout(tick, 1000 - (now.getTime()%1000)));
    }

    tick();

    document.getElementById('toggleFormat').addEventListener('click', ()=>{
      compact = !compact; 
    });

    document.getElementById('copyLink').addEventListener('click', async ()=>{
      const withParam = new URL(window.location);
      withParam.searchParams.set('desde', START_DATE.toISOString());
      try{
        await navigator.clipboard.writeText(withParam.toString());
        alert('Link copiado!');
      }catch(e){
        prompt('Copie o link:', withParam.toString());
      }
    });

    // Controle da m√∫sica
    const music = document.getElementById('bgMusic');
    const toggleMusicBtn = document.getElementById('toggleMusic');
    toggleMusicBtn.addEventListener('click', ()=>{
      if(music.paused){
        music.play();
        toggleMusicBtn.textContent = 'Pausar m√∫sica';
      } else {
        music.pause();
        toggleMusicBtn.textContent = 'Tocar m√∫sica';
      }
    });

    // ======= CORA√á√ïES ANIMADOS =======
    const hearts = document.getElementById('hearts');
    const COLORS = ['#ff5d8f', '#ff9bb8', '#7c5cff', '#ffd1e0'];
    const HCOUNT = Math.min(100, Math.floor(window.innerWidth/12));
    for(let i=0;i<HCOUNT;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random()*100 + 'vw';
      h.style.bottom = (-10 + Math.random()*10) + 'vh';
      h.style.animationDuration = (6 + Math.random()*10) + 's';
      h.style.animationDelay = (-10 + Math.random()*10) + 's';
      h.style.color = COLORS[Math.floor(Math.random()*COLORS.length)];
      h.style.transform = `rotate(45deg) scale(${0.6 + Math.random()*1.2})`;
      hearts.appendChild(h);
    }
  </script>
</body>
</html>
