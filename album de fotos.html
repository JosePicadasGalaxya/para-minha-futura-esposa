<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>√Ålbum de Fotos ‚ù§Ô∏è</title>
  <link rel="icon" href="Icone-coracao-Png-1-1024x1024.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f14;
      --card: #151823;
      --text: #f7f7fb;
      --subtext: #aab0c0;
      --accent: #ff5d8f;
      --accent-2: #7c5cff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(1200px 700px at 80% -10%, rgba(124,92,255,.25), transparent 50%),
                  radial-gradient(1000px 700px at 0% 110%, rgba(255,93,143,.18), transparent 50%),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      opacity: .14;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: currentColor;
      border-radius: 50%;
    }

    .heart:before { left: -50%; }
    .heart:after { top: -50%; }

    @keyframes floatUp {
      from {
        transform: translateY(10vh) rotate(45deg) scale(.8);
      }
      to {
        transform: translateY(-110vh) rotate(45deg) scale(1.2);
      }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 40px;
      background: linear-gradient(90deg, var(--text), #e7dfff 40%, #ffdeeb 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .photo-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .photo-card:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 45px rgba(124, 92, 255, 0.45);
    }

    .photo-card:hover img {
      transform: scale(1.08);
    }

    .back-btn {
      display: block;
      margin: 40px auto 0;
      text-align: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      padding: 14px 24px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      box-shadow: 0 10px 24px rgba(124,92,255,.35);
      transition: all 0.3s ease;
      width: fit-content;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      filter: saturate(1.1);
      box-shadow: 0 14px 34px rgba(124,92,255,.45);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Fundo animado de cora√ß√µes -->
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <div class="container">
    <h1>Nosso √Ålbum de Fotos üíñ</h1>

    <div class="gallery">
      <!-- Adicione suas fotos aqui -->
      <div class="photo-card"><img src="WhatsApp Image 2025-08-26 at 11.06.30.jpeg" alt="Foto 1"></div>
      <div class="photo-card"><img src="WhatsApp Image 2025-08-26 at 11.06.31.jpeg" alt="Foto 2"></div>
      <div class="photo-card"><img src="WhatsApp Image 2025-08-26 at 11.06.37.jpeg" alt="Foto 3"></div>
      <div class="photo-card"><img src="WhatsApp Image 2025-08-26 at 11.06.40.jpeg" alt="Foto 4"></div>
      <div class="photo-card"><img src="WhatsApp Image 2025-08-26 at 11.06.43.jpeg" alt="Foto 5"></div>
      <div class="photo-card"><img src="WhatsApp Image 2025-08-26 at 11.06.46.jpeg" alt="Foto 6"></div>
    </div>

    <a href="site pra bruna fase de testes.html" class="back-btn">‚¨Ö Voltar</a>
  </div>

  <script>
    // CORA√á√ïES ANIMADOS
    const hearts = document.getElementById('hearts');
    const COLORS = ['#ff5d8f', '#ff9bb8', '#7c5cff', '#ffd1e0'];
    const HCOUNT = Math.min(100, Math.floor(window.innerWidth / 12));
    for(let i = 0; i < HCOUNT; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.bottom = (-10 + Math.random() * 10) + 'vh';
      h.style.animationDuration = (6 + Math.random() * 10) + 's';
      h.style.animationDelay = (-10 + Math.random() * 10) + 's';
      h.style.color = COLORS[Math.floor(Math.random() * COLORS.length)];
      h.style.transform = `rotate(45deg) scale(${0.6 + Math.random() * 1.2})`;
      hearts.appendChild(h);
    }
  </script>

</body>
</html>
